<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 116) {  // 116 is the key code for F5
                location.reload();  // reload the page
            }
        });
    </script>
    <script type="module" src="index.js"></script>
</head>

hello world

</body>
